{% extends "base.html" %}
{% block title %} Create Employee {% endblock title %}
{% block content %}

{% load crispy_forms_tags %}
<body>

<h1>Update Employee</h1>


<form method="post" class="form-group card p-4">
    {% csrf_token %}
    {{ form | crispy }}

<button type="Submit" class="btn btn-primary">Update</button> <br>

<a href="{% url 'list' %}" class="btn btn-secondary">Cancel</a>
</form>

<style>
    h1{
        color:blue;
    }

    body{
        background-color:lightgreen;
    }


 
</style>
</body>

{% endblock %}
